<!DOCTYPE html>
    <html>
      <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         </head>

         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
         <body>
           <div class='container'>
           <form>

                    <div class='form-row'>
                      <div class= "form-group col-md-8">
                    <label ><b>Article Title</b></label>
                    <input class="form-control" id="ArticleTitle" placeholder="Article Title">
                  </div>
                  </div>

                  <div class='form-row'>
                    <div class= "form-group col-md-8">
                    <label><b>Author Name</b></label>
                    <input class="form-control" id="AuthorName" placeholder="Author Name">
                  </div>
                  </div>
                  <div class="form-group">
                    <div class='form-row'>
                  <div class="form-group col-md-4">
                      <label ><b>Upload File:</b></label>
                      <input type="file" class="form-control-file" id="file">
                    </div>
                    <div class=" col-md-4">
                    <div class="dropdown">
                        <label for="pages"><b>Pages:</b></label>
                        </br>
                      <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="pages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Academics</a>
                        <a class="dropdown-item" href="#">Other Page</a>
                        <a class="dropdown-item" href="#">Another Page</a>
                      </div>
                    </div>
                    </div>
                    </div>
                    </div>



                    <div class='form-row'>
                      <div class= "form-group col-md-8">
                      <label ><b>Article Text</b></label>
                      </br>
                      <textarea name="Text1" cols="83" rows="5"></textarea>
                    </div>
                    </div>

                    <div class="form-group">
                      <div class='form-row'>
                    <div class="form-group col-md-4">
                        <label ><b>Select Tags</b></label>
                        </br>
                        <div class="form-check form-check-inline" id= "options">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" >
                          <label class="form-check-label" for="inlineCheckbox1">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2">C++</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                          <label class="form-check-label" for="inlineCheckbox3">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                          <label class="form-check-label" for="inlineCheckbox4">Scala</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                          <label class="form-check-label" for="inlineCheckbox4">Perl</label>
                        </div>
                        </div>
                      <div class=" col-md-4">
                      <div class="dropdown">
                          <label for="pages"><b>Visisbility</b></label>
                          </br>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons"  >


                          <div class="btn-group btn-group-toggle" data-toggle="buttons"  >
                            <div class="btn btn-secondary active" >
                              <input type="radio" name="options" id="option1" autocomplete="off" > Public
                            </div>
                            <div class="btn btn-secondary">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Private
                            </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      </div>

                    <div class="form-group">
                      <label for="userName"><b>Login to Finish Submitting</b></label>
                      <div class='form-row'>
                        <div class= "form-group col-md-4">
                        <input type="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter user name" >
                      </div>
                          <div class= "col-4">
                        <input type="password" class="form-control" id="Password1" placeholder="Password">
                      </div>
                      </div>
                      </div>

                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="remember">
                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        </br>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div
               </body>
             </html>
